<!DOCTYPE html>
<html lang="en">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>

        <div class="category">
